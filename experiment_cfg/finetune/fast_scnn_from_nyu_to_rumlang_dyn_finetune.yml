# Train on CLA with EWC using with Fast-SCNN architecture pretrained on NYU.
network_params:
  architecture: fast_scnn
  freeze_encoder: false
  model_params:
    image_h: 480
    image_w: 640
  normalization_type: group
training_params:
  batch_size: 10
  learning_rate: 0.00001
  num_training_epochs: 1
  stopping_patience: 100
dataset_params:
  test_dataset: MeshdistPseudolabelsDyn
  test_scene: rumlang1_full_dyn
  train_dataset: MeshdistPseudolabelsDyn
  train_scene: rumlang1_full_dyn
  validation_percentage: 10
logging_params:
  model_save_freq: 1
  exp_name: fast_scnn_from_nyu_to_rumlang_dyn_finetune
cl_params:
  cl_framework: finetune
  # Note: this needs to be specified.
  pretrained_dir: /home/xavier/.keras/datasets/1Wu1p2U7BgK8TwzvTdLlBWCemo3oPN-ad