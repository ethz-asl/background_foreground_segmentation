# Finetune on Rumlang with replay from NYU and Office4.
network_params:
  architecture: fast_scnn
  freeze_encoder: false
  model_params:
    image_h: 480
    image_w: 640
  normalization_type: group
training_params:
  batch_size: 10
  learning_rate: 0.00001
  num_training_epochs: 500
  perform_data_augmentation: true
  reduce_lr_on_plateau: true
  stopping_min_epoch: 50
  stopping_patience: 20
  use_balanced_loss: false
dataset_params:
  replay_datasets:
    - NyuDepthV2Labeled
    - MeshdistPseudolabels
  replay_datasets_scene:
    - null
    - office4
  test_dataset: null
  test_scene: null
  train_dataset: MeshdistPseudolabels
  train_scene: rumlang_full
  validation_percentage: 10
logging_params:
  model_save_freq: 1
  exp_name: fast_scnn_from_nyu_to_office_to_rumlang_finetune_fraction_replay
cl_params:
  cl_framework: finetune
  fraction_replay_ds_to_use: 0.1
  pretrained_dir: TO_BE_SPECIFIED
  ratio_main_ds_replay_ds: null
